services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: elo-backend
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=elo_db
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: elo-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elo_db
    volumes:
      - ./db/data:/var/lib/postgresql/data    
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
